<div class="Monochromatic">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <img class="image-resize" src="/assets/images/dsglogo.png" />
      <span class="pad-items">Merch Workbench - {{ getTitle() }}</span>
      <nav mat-tab-nav-bar class="pad-items" [backgroundColor]="backgroundColor">
        <a mat-tab-link *ngFor="let route of routes" (click)="activeLink = route" [active]="activeLink == route" [routerLink]="route.path">
          {{ route.data.name }}
        </a>
      </nav>
      <span class="fill-space"></span>
      <span>FirstName, LastName</span>
      <mat-icon class="pad-items icon">account_circle</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
