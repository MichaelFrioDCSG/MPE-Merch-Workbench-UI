<mat-sidenav-container fullscreen fxFlexOffset="auto">
  <mat-sidenav-content fxLayout="column" style="height: 100%;">
    <mat-toolbar class="AM-head" position="fixed;">
      <mat-toolbar-row>
        <span id="AM-font" class="AM-head" style.Background="black"
          ><img class="menu-picture" src="../assets/images/DSG_Logo.png" /> Assortment Management</span
        >
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>apps</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>PO Manager</mat-icon>
          </button>
          <button mat-menu-item>
            <mat-icon>Store Group Mgmt</mat-icon>
          </button>
          <button mat-menu-item>
            <mat-icon>Item Plan Mgmt</mat-icon>
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>

    <section>
      <div class="example-button-row">
        <div class="example-flex-contianer">
          <div class="example-button-container">
            <button
              mat-mini-fab
              color="primary"
              *ngIf="!headerSelected"
              matTooltipPosition="right"
              matTooltip="Import"
              matTooltipClass="tool-tip-style"
              mat-button
              (click)="openDialog()"
            >
              <i class="material-icons">add</i>
            </button>
            <button
              mat-mini-fab
              color="accent"
              *ngIf="headerSelected"
              matTooltipPosition="right"
              matTooltip="Edit/View"
              matTooltipClass="tool-tip-style"
              mat-button
              (click)="openAlertDialog()"
            >
              <i class="material-icons">edit</i>
            </button>
            <button
              mat-mini-fab
              color="warn"
              *ngIf="headerSelected"
              matTooltipPosition="right"
              matTooltip="Delete"
              matTooltipClass="tool-tip-style"
              mat-button
              (click)="openDeleteDialog()"
            >
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 90%;"
      class="ag-theme-alpine"
      [rowData]="rowDataHeader"
      [columnDefs]="columnDefs"
      rowSelection="multiple"
      (gridReady)="onGridReady($event)"
      (rowSelected)="onRowSelected($event)"
      (selectionChanged)="onSelectionChanged($event)"
      [statusBar]="statusBar"
      [sideBar]="sideBar"
    >
    </ag-grid-angular>

  </button>
  <button mat-fab color="accent" *ngIf="headerSelected" class="edit-door-group" mat-button (click)="openAlertDialog()">

  </button>
  <button mat-fab color="warn" *ngIf="headerSelected" class="delete-door-group" mat-button (click)="openDeleteDialog()">
    <i class="material-icons">delete</i>
  </button> -->
  </mat-sidenav-content>
</mat-sidenav-container>
