<div class="main-content">
  <div class="container-fluid">
    <div id="grid-wrapper" class="grid-wrapper">
      <div class="button-row-container">
        <div class="breadcrumb-dsg">
          <p>
            <span class="hover" [routerLink]="['/sgm']"> <mat-icon>arrow_back_ios</mat-icon>Return to Cluster Group Summary</span>
          </p>
        </div>
      </div>
      <div class="Cluster-button">Cluster Group Detail</div>

      <div class="grid-header">
        <div class="grid-header-text">
          Data Results (<span data-test="total-records">{{ totalRecords }}</span
          >)
        </div>

        <button mat-flat-button class="btn-primary" (click)="onCancelClick()" [disabled]="actionsDisabled" data-test="revert-button">Cancel</button>
        <button mat-flat-button class="btn-secondary" (click)="onCommitClick()" [disabled]="actionsDisabled" data-test="commit-button">
          <mat-icon>save</mat-icon> Commit
        </button>
      </div>

      <ag-grid-angular
        #agGrid
        class="ag-theme-alpine"
        [immutableData]="true"
        [getRowNodeId]="getRowNodeId"
        [modules]="modules"
        [defaultColDef]="defaultColDef"
        [columnDefs]="columnDefs"
        [sideBar]="sideBar"
        [rowGroupPanelShow]="rowGroupPanelShow"
        [enableGroupEdit]="true"
        [gridOptions]="gridOptions"
        rowSelection="multiple"
        (gridReady)="onGridReady($event)"
        (filterChanged)="onFilterChanged($event)"
        [overlayLoadingTemplate]="loadingTemplate"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
