<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 breadcrumb-dsg mt-2 mb-2">
        <p><span class="hover" [routerLink]="['/sgm']">Summary</span> | Detail</p>
      </div>
    </div>

    <div class="row grid-header">
      <div class="col-9 grid-header-text">
        Cluster Group Detail
      </div>
      <div class="col-3 actionButons">
        <button mat-flat-button class="btn-primary" (click)="onCancelClick()" [disabled]="actionsDisabled"
          data-test="revert-button">Cancel</button>
        <button mat-flat-button class="btn-secondary" (click)="onCommitClick()" [disabled]="actionsDisabled"
          data-test="commit-button">
          <mat-icon>save</mat-icon> Commit
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div id="grid-wrapper" class="grid-wrapper">
        <ag-grid-angular #agGrid class="ag-theme-alpine" [immutableData]="true" [getRowNodeId]="getRowNodeId"
          [modules]="modules" [defaultColDef]="defaultColDef" [columnDefs]="columnDefs" [statusBar]="statusBar"
          [sideBar]="sideBar" [rowGroupPanelShow]="rowGroupPanelShow" [gridOptions]="gridOptions"
          rowSelection="multiple" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
