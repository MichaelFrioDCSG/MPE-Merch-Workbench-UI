<div class="main-content">
  <div class="container-fluid">
    <div id="grid-wrapper" class="grid-wrapper">
      <div class="button-row-container">
        <div class="breadcrumb-dsg">
          Cluster Group Summary
        </div>
        <button mat-raised-button color="primary" class="import-button" (click)="openDialog()">
          <mat-icon>arrow_upward</mat-icon>
          Import
        </button>
      </div>

      <div class="Monochromatic grid-header">
        <button [disabled]="actionsDisabled" mat-raised-button color="primary" class="action-button"
          [matMenuTriggerFor]="menu">
            <i class="material-icons">{{ actionsDisabled ? 'expand_less' : 'expand_more' }}</i>
            Actions
        </button>

        <mat-menu class="actionMenu" #menu="matMenu">
          <div mat-menu-item class="actionMenuItem" (click)="goToDetail()">
            View/Edit
          </div>
          <div mat-menu-item class="actionMenuItem" (click)="openDeleteDialog()">
            Delete
          </div>
        </mat-menu>
      </div>

      <ag-grid-angular #agGrid class="ag-theme-alpine" [rowData]="clusterGroups" [modules]="modules"
        [defaultColDef]="defaultColDef" [columnDefs]="columnDefs" [statusBar]="statusBar" [gridOptions]="gridOptions"
        [enableRangeSelection]="true" rowSelection="multiple" (gridReady)="onGridReady($event)"
        (rowSelected)="onRowSelected($event)" (selectionChanged)="onSelectionChanged($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
