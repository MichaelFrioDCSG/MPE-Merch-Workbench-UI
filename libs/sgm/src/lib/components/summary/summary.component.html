<div class="main-content">
  <div class="container-fluid">
    <div id="grid-wrapper" class="grid-wrapper">
      <div class="button-row-container">
        <div class="breadcrumb-dsg">
          Cluster Group Summary
        </div>
        <button mat-raised-button color="primary" class="sgm-button import-button" (click)="openDialog()">
          <mat-icon>arrow_upward</mat-icon>
          Import
        </button>
      </div>

      <div class="Monochromatic grid-header">
        <div class="grid-header-totals">Data Results ({{ totalResults }})</div>

        <button [disabled]="actionsDisabled" mat-raised-button color="primary" class="sgm-button action-menu-button"
          [matMenuTriggerFor]="menu" (click)="actionMenuOpen = true">
          Actions
          <i class="material-icons">{{ actionMenuOpen ? 'expand_less' : 'expand_more' }}</i>
        </button>

        <mat-menu class="action-menu" #menu="matMenu" (closed)="onActionMenuClosed($event)">
          <div mat-menu-item class="action-menu-item" (click)="goToDetail()">
            View/Edit
          </div>
          <div mat-menu-item class="action-menu-item" (click)="openManageDialog()">
            Manage
          </div>
          <div mat-menu-item class="action-menu-item" (click)="openDeleteDialog()">
            Delete
          </div>
        </mat-menu>
      </div>

      <ag-grid-angular #agGrid class="ag-theme-alpine" [rowData]="clusterGroups" [modules]="modules"
        [defaultColDef]="defaultColDef" [columnDefs]="columnDefs" [statusBar]="statusBar" [gridOptions]="gridOptions"
        [enableRangeSelection]="false" rowSelection="multiple" (gridReady)="onGridReady($event)"
        (rowSelected)="onRowSelected($event)" (selectionChanged)="onSelectionChanged($event)"
        [overlayLoadingTemplate]="loadingTemplate">
      </ag-grid-angular>
    </div>
  </div>
</div>
