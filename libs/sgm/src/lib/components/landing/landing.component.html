<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 breadcrumb-dsg mt-2 mb-2">
        Summary
      </div>
    </div>
    <!-- <div class="example-button-row" style="margin-top: 2rem;">
      <button mat-raised-button color="primary" (click)="getSelectedRows()">Get Selected Rows</button>
    </div> -->

    <!-- <div class="example-button-row mb-1" style="margin-top: 2rem;"> -->
    <div class="row">
      <div class="col-12 mb-2">
        <button mat-raised-button color="primary" class="button-label-dsg" (click)="openDialog()" style="height: 39px;">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="line-height: 20px;">
            <path d="M0 8L1.41 9.41L7 3.83V16H9V3.83L14.58 9.42L16 8L8 0L0 8Z" fill="white" />
          </svg>
          Import
        </button>
      </div>
    </div>
    <!-- </div> -->
    <div class="row">
      <div class="col-12">
        <div id="grid-wrapper" class="grid-wrapper">
          <div [ngStyle]="style">
            <ag-grid-angular
              #agGrid
              style="height: 100%;"
              class="ag-theme-alpine"
              [rowData]="clusterGroups"
              [modules]="modules"
              [defaultColDef]="defaultColDef"
              [columnDefs]="columnDefs"
              [statusBar]="statusBar"
              [gridOptions]="gridOptions"
              rowSelection="multiple"
              (gridReady)="onGridReady($event)"
              (firstDataRendered)="onFirstDataRendered($event)"
            >
            </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>

    <p style="margin-top: 2rem;">{{ selectedData }}</p>
  </div>
</div>
