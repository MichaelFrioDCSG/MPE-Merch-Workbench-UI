<div class="main-content">
  <div class="container-fluid">
    <div class="example-button-row" style="margin-top: 2rem;">
      <button mat-raised-button color="primary" (click)="getSelectedRows()">Get Selected Rows</button>
    </div>

    <div class="example-button-row" style="margin-top: 2rem;">
      <button mat-raised-button color="primary" (click)="openDialog()">Import</button>
    </div>

    <div style="height: 500px;">
      <ag-grid-angular
        #agGrid
        style="width: 100%; height: 100%;"
        class="ag-theme-alpine"
        [rowData]="clusterGroups"
        [modules]="modules"
        [defaultColDef]="defaultColDef"
        [columnDefs]="columnDefs"
        rowSelection="multiple"
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>

    <p style="margin-top: 2rem;">{{ selectedData }}</p>
  </div>
</div>
