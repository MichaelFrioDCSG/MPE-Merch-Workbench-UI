<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Store Group Management</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>apps</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>receipt</mat-icon>
        <span>POManager</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<div class="example-button-row" style="margin-top: 2rem;">
  <button mat-raised-button color="primary" (click)="getSelectedRows()">Get Selected Rows</button>
</div>

<div class="example-button-row" style="margin-top: 2rem;">
  <button mat-raised-button color="primary" (click)="openDialog()">Import</button>
</div>

<ag-grid-angular
  #agGrid
  style="width: 500px; height: 500px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  rowSelection="multiple"
>
</ag-grid-angular>

<p style="margin-top: 2rem;">{{ selectedData }}</p>
