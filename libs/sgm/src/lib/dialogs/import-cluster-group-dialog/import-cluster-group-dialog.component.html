<h1 mat-dialog-title>Import New Cluster Group</h1>
<div mat-dialog-content>
  <mat-tab-group mat-align-tabs="center" #tabGroup (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Oracle">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="example-full-width">
              <input matInput [formControl]="clusterGroupName" placeholder="Cluster Group Name" [required]="true" />
              <mat-error *ngIf="clusterGroupName.hasError('required')"> Cluster Group Name is <strong>required</strong> </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width">
              <input matInput [formControl]="clusterGroupDescription" placeholder="Cluster Group Description" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <app-input-dropdown-filter
              [placeholder]="'Assortment Period'"
              [title]="'Choose an Assortment Period'"
              [arrayValues]="assortmentPeriods"
              [displayWithValue]="'assortmentPeriodLabel'"
              [filterValue]="'assortmentPeriodLabel'"
              [inputFormControl]="assortmentPeriod"
              [loading]="loadingAssortmentPeriods"
              [disable]="assortmentPeriod.disabled"
              [required]="true"
              (onValueChanged)="onAssortmentPeriodChanged($event)"
            >
            </app-input-dropdown-filter>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <app-input-dropdown-filter
              [placeholder]="'Lead Subclass'"
              [title]="'Choose a Lead Subclass'"
              [arrayValues]="productLeadSubclasses"
              [inputFormControl]="leadSubclass"
              [loading]="loadingLeadSubClasses"
              [disable]="leadSubclass.disabled"
              [required]="true"
              (onValueChanged)="onLeadSubclassChanged($event)"
            >
            </app-input-dropdown-filter>
          </div>
        </div>
        <div class="row add-space-above">
          <div class="col-md-12">
            Link(s)
          </div>
        </div>
        <div class="row row-centered">
          <div class="col-md-3">
            <app-input-multiselect-dropdown
              [placeholder]="'Department'"
              [title]="'Choose a department'"
              [loading]="loadingProductHierarchy"
              [arrayValues]="productDepartmentsDropdownItems"
              [inputFormControl]="formControlProductDepartments"
              (onValueChanged)="onProductDepartmentChanged($event)"
            >
            </app-input-multiselect-dropdown>
          </div>
          <div class="col-md-3">
            <app-input-multiselect-dropdown
              [placeholder]="'Sub Department'"
              [title]="'Choose a sub department'"
              [arrayValues]="productSubDepartmentsDropdownItems"
              [inputFormControl]="formControlSubDepartments"
              (onValueChanged)="onProductSubDepartmentChanged($event)"
            >
            </app-input-multiselect-dropdown>
          </div>
          <div class="col-md-3">
            <app-input-multiselect-dropdown
              [placeholder]="'Class'"
              [title]="'Choose a class'"
              [arrayValues]="productClassesDropdownItems"
              [inputFormControl]="formControlClasses"
              (onValueChanged)="onProductClassChanged($event)"
            >
            </app-input-multiselect-dropdown>
          </div>
          <div class="col-md-3">
            <app-input-multiselect-dropdown
              [placeholder]="'Sub Class'"
              [title]="'Choose a sub class'"
              [arrayValues]="productSubClassesDropdownItems"
              [inputFormControl]="formControlSubClasses"
              [selected]="productSubClassesDropdownItems"
              (onValueChanged)="onProductSubClassChanged($event)"
            >
            </app-input-multiselect-dropdown>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Excel">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="example-full-width">
              <input matInput [formControl]="clusterGroupName" placeholder="Cluster Group Name" [required]="true" />
              <mat-error *ngIf="clusterGroupName.hasError('required')"> Cluster Group Name is <strong>required</strong> </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width">
              <input matInput [formControl]="clusterGroupDescription" placeholder="Cluster Group Description" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <app-input-dropdown-filter
              [placeholder]="'Assortment Period'"
              [title]="'Choose an Assortment Period'"
              [arrayValues]="assortmentPeriods"
              [displayWithValue]="'assortmentPeriodLabel'"
              [filterValue]="'assortmentPeriodLabel'"
              [inputFormControl]="assortmentPeriod"
              [loading]="loadingAssortmentPeriods"
              [disable]="assortmentPeriod.disabled"
              [required]="true"
              (onValueChanged)="onAssortmentPeriodChanged($event)"
            >
            </app-input-dropdown-filter>
          </div>
        </div>
        <div class="row add-space-above">
          <div class="col-md-12">
            Subclasses
          </div>
        </div>
        <div class="row row-centered">
          <div class="col-md-3">
            <app-input-multiselect-dropdown
              [placeholder]="'Department'"
              [title]="'Choose a department'"
              [loading]="loadingProductHierarchy"
              [arrayValues]="productDepartmentsDropdownItems"
              [inputFormControl]="formControlProductDepartments"
              (onValueChanged)="onProductDepartmentChanged($event)"
            >
            </app-input-multiselect-dropdown>
          </div>
          <div class="col-md-3">
            <app-input-multiselect-dropdown
              [placeholder]="'Sub Department'"
              [title]="'Choose a sub department'"
              [arrayValues]="productSubDepartmentsDropdownItems"
              [inputFormControl]="formControlSubDepartments"
              (onValueChanged)="onProductSubDepartmentChanged($event)"
            >
            </app-input-multiselect-dropdown>
          </div>
          <div class="col-md-3">
            <app-input-multiselect-dropdown
              [placeholder]="'Class'"
              [title]="'Choose a class'"
              [arrayValues]="productClassesDropdownItems"
              [inputFormControl]="formControlClasses"
              (onValueChanged)="onProductClassChanged($event)"
            >
            </app-input-multiselect-dropdown>
          </div>
          <div class="col-md-3">
            <app-input-multiselect-dropdown
              [placeholder]="'Sub Class'"
              [title]="'Choose a sub class'"
              [arrayValues]="productSubClassesDropdownItems"
              [inputFormControl]="formControlSubClasses"
              [selected]="productSubClassesDropdownItems"
              (onValueChanged)="onProductSubClassChanged($event)"
            >
            </app-input-multiselect-dropdown>
          </div>
        </div>
        <div class="row mb-3 d-flex justify-content-center">
          <div class="col-5 excel-document">
            <label for="excelDocument">Select Excel Document</label>
            <input id="excelDocument" #excelDocument type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".xlsx" />
            <mat-error *ngIf="formControlExcelFile.hasError('required')">Please select an Excel Document.</mat-error>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="row row-centered">
  <div class="col-md-12">
    <div mat-dialog-actions class="show-on-right">
      <button mat-raised-button color="primary" (click)="createClusterGroups()" [class.spinner]="creatingClusterGroups">
        {{ creatingClusterGroups == false ? 'Import Cluster Group' : 'Importing Cluster Group...' }}
      </button>
      <button mat-raised-button color="warn" mat-dialog-close cdkFocusInitial>Close</button>
    </div>
  </div>
  <ng-container *ngIf="showErrors">
    <div class="col-md-12">
      <ng-container *ngFor="let error of createClusterGroupErrors">
        <mat-icon color="accent">warning</mat-icon>
        <span class="error-message">{{ error }}</span>
        <br />
      </ng-container>
    </div>
  </ng-container>
</div>
